<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Block</title>
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<img class="minecraftlogo" src="image/minecraftlogo.png" alt="minecraftlogo">
	</div>
	<div class="navigation">
		<a href="index.html" class="tombolnav">HOME</a>
		<a href="color.html" class="tombolnav">COLOR</a>
		<a href="shape.html" class="tombolnav">SHAPE</a>
		<a href="minecraft.html" class="tombolnav">MINECRAFT</a>
		<a href="aboutus.html" class="tombolnav">ABOUT US</a>	
		<a href="partner.html" class="tombolnav">PARTNERS</a>
	</div>
	<div class="home">
		<h1>Our Most Trending ColorBlock in Minecraft</h1>
		<button class="button" id="click">Change</button> 
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
	</div>
	<div class="footer"><br><i>Copyright &copy; 2019 ColorBlockforMinecraft</i></div>
	<script>
		$(document).ready(function(){
			$('#click').click(function(){
				$('.circle1').css("background","blue");	
				$('.circle2').css("background","red");
				$('.circle3').css("background","white");		
			});	
			
		});
	</script>
</body>
</html>
